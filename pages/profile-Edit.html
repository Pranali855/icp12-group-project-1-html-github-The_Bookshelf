<!DOCTYPE html>
<html >
<head>
    <title>Edit profile</title>
</head>
<body>
   <center>
    <div>
        <hr>
        <h2>Edit Profile Information</h2>
        </center>
        <hr>
        <form action="">
            <label for="name">Full Name</label><br>
            <input type="text" name="name" id="username" placeholder="Enter your name" required>
            <br><br>
            <label for="Email" >Email Id</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="Phone">Phone Number</label><br>
            <input type="number" name="Mobile" id="Mobile" placeholder="Enter your Phone Np" required>
            <br><br>
            <label for="pincode">Pin Code</label><br>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required>
            <br><br>
            <label for="city">City</label><br>
            <input type="text" name="city" id="city" placeholder="Enter your city" required>
            <br><br>
            <label for="state">State</label><br>
            <select name="state" id="state">
                <option >Maharashtra</option>
                <option >West Benga</option>
                <option >Uttarakhand</option>
                <option >Uttar Pradesh</option>
                <option >Tripura</option>
                <option >Telangana</option>
                <option >Tamil Nadu</option>
                <option >Sikkim</option>
                <option >Rajasthan</option>
                <option >Punjab</option>
                <option >Nagaland</option>
                <option >Odisha</option>
                <option >Mizoram</option>
                <option >Meghalaya</option>
                <option >Manipur</option>
                <option >Madhya Pradesh</option>
                <option >Kerala</option>
                <option >Karnataka</option>
                <option >Jharkhand</option>
                <option >Himachal Pradesh</option>
                <option >Haryana</option>
                <option >Gujarat</option>
                <option >Goa</option>
                <option >Chhattisgarh</option>
                <option >Bihar</option>
                <option >Andhra Pradesh</option>
                <option >Arunachal Pradesh</option>
                <option >Assam</option>
            </select>
            <br><br>
            <button type="submit"> Save </button>
        </form>

    </div>
   
</body>
</html>
